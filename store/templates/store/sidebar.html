<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
    /* Seu CSS aqui... */
</style>

<aside class="sidebar position-fixed top-0 left-0 overflow-auto h-100 bg-dark text-light" id="show-side-navigation1">
    <div class="sidebar-header d-flex align-items-center px-3 py-4 border-bottom border-secondary">
        <a href="{% url 'accounts:user-profile' %}" class="d-flex align-items-center text-decoration-none text-light">
            <img class="rounded-circle img-fluid" id="sidebar-img" width="45" src="{{ request.user.profile.profile_picture.url }}" alt="Profile" />
            <div class="ms-3">
                <h5 class="fs-6 mb-0">{{ request.user.username }}</h5>
                <span class="badge bg-success text-light">Admin</span>
            </div>
        </a>
    </div>
    <div class="nav-container">
        <ul class="nav flex-column mt-3">
            <li class="nav-item mb-2">
                <a class="nav-link text-light" href="{% url 'store:dashboard' %}"><i class="fa fa-tachometer-alt fa-fw me-2"></i> Dashboard</a>
            </li>
            <li class="nav-item mb-2 dropdown">
                <button class="nav-link text-light dropdown-toggle" id="productsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-box-open fa-fw me-2"></i> Products
                </button>
                <ul class="dropdown-menu bg-dark border-0" aria-labelledby="productsDropdown">
                    <li><a class="dropdown-item text-light" href="{% url 'store:product-list' %}">All Products</a></li>
                    <li><a class="dropdown-item text-light" href="{% url 'store:category-list' %}">Categories</a></li>
                </ul>
            </li>
            <li class="nav-item mb-2">
                 <a class="nav-link text-light" href="{% url 'transactions:sale-list' %}"><i class="fa fa-shopping-bag fa-fw me-2"></i> Sales Orders</a>
            </li>
            <li class="nav-item mb-2">
                 <a class="nav-link text-light" href="{% url 'transactions:purchase-list' %}"><i class="fa fa-shopping-cart me-2"></i> Purchase Orders</a>
            </li>
            <li class="nav-item mb-2">
                 <a class="nav-link text-light" href="{% url 'store:delivery-list' %}"><i class="fa-solid fa-box me-2"></i> Package</a>
            </li>
            <li class="nav-item mb-2">
                 <a class="nav-link text-light" href="{% url 'invoice:invoicelist' %}"><i class="fa-solid fa-receipt me-2"></i> Invoices</a>
            </li>
            <li class="nav-item mb-2">
                 <a class="nav-link text-light" href="{% url 'bills:bill_list' %}"><i class="fa-solid fa-file-invoice me-2"></i> Bills</a>
            </li>
            <li class="nav-item mb-2 dropdown">
                <button class="nav-link text-light dropdown-toggle" id="accountsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-users me-2"></i> Accounts
                </button>
                <ul class="dropdown-menu bg-dark border-0" aria-labelledby="accountsDropdown">
                    <li><a class="dropdown-item text-light" href="{% url 'accounts:profile_list' %}">All Staff</a></li>
                    <li><a class="dropdown-item text-light" href="{% url 'accounts:customer_list' %}">Customers</a></li>
                    <li><a class="dropdown-item text-light" href="{% url 'accounts:vendor-list' %}">Vendors</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="sidebar-footer position-absolute bottom-0 w-100 text-center py-3 bg-dark border-top border-secondary">
        <form method="post" action="{% url 'accounts:user-logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-sm w-75"><i class="fa fa-sign-out me-2"></i> Logout</button>
        </form>
    </div>
</aside>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
