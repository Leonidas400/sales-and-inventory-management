# Nome do seu fluxo de trabalho.
name: CI de Django

on:
  push:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout do Código
      uses: actions/checkout@v2
      with:
        # A profundidade de fetch é necessária para o SonarScanner.
        fetch-depth: 0 
      
    - name: Configurar Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
        
    - name: Instalar Dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage
        
    - name: Executar Testes do Django com Cobertura
      run: coverage run manage.py test
        
    - name: Gerar Relatório de Cobertura
      run: coverage xml
      
    # --- Etapas para o SonarQube ---
    
    # 1. Instala o SonarScanner
    - name: Instalar SonarScanner
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
        unzip sonar-scanner-cli-5.0.1.3006-linux.zip
        sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
        export PATH=$PATH:/opt/sonar-scanner/bin
    
    # 2. Executa o SonarScanner
    - name: Analisar com SonarQube
      env:
        # Pega o token de autenticação das secrets do GitHub.
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        sonar-scanner \
          -Dsonar.projectKey=seu_projeto_key \
          -Dsonar.sources=. \
          -Dsonar.host.url=http://sua.instancia.sonarqube \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.python.coverage.reportPaths=coverage.xml